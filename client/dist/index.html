<html ng-app=scoring style=display:none> <head> <title>TMS Scoring</title> <link rel="shortcut icon" href="first-favicon.ico"></head> <body ng-controller="ScoringController as scoring"> <div class=top-bar> <div class=top-bar-left> <ul class=menu> <li> <button ng-if=scoring.isAdmin class=hamburger--vortex ng-class="{'is-active': scoring.showScoresScreen}" data-hamburger type=button ng-click=scoring.toggleScoresList()> <span class=hamburger-box> <span class=hamburger-inner></span> </span> </button> </li> <li id=page-title class="flex-child-grow menu-text"> scoring </li> </ul> </div> <div class=top-bar-right> <ul class=menu> <li class=menu-text><status></status></li> <li><a class=button href={{scoring.logoutLink}}><i class="fas fa-sign-out-alt"></i>Logout</a></li> </ul> </div> </div> <div class=top-bar-page> <scores ng-show=scoring.showScoresScreen></scores> <scoresheet id=scoresheet ng-hide=scoring.showScoresScreen></scoresheet> </div> <script type="text/javascript" src="bundle.js"></script></body> </html>
