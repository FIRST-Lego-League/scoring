<div class="ui right floated basic icon compact item" sm-modal-show="'.settings-modal'" ng-click="localSettingsModal.loadSettings()">
		<i class="cog icon"></i>
		<div class="hover text">Settings</div>
</div>
<sm-modal class="longer small settings-modal" settings="{ closable: true }">
	<h1 class="ui header">Settings</h1>
	<div class="content">
		<div class="ui form">
			<div ng-repeat="(namespace, data) in localSettingsModal.settingsData" class="ui segment">
				<h2 class="header">{{namespace}}</h2>
				<div class="content">
					<setting ng-repeat="setting in data" data="setting" class="setting field"></setting>
				</div>
			</div>
		</div>
	</div>
	<div class="actions">
		<div class="ui primary cancel inverted button" sm-modal-hide="'.settings-modal'">Cancel</div>
		<div class="ui primary ok inverted button" ng-click="localSettingsModal.saveSettings()" sm-modal-hide="'.settings-modal'">Save</div>
	</div>
</sm-modal>
