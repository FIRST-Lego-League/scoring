<empty-slot ng-if="slot.data.length === 0" data="slot.data" position="slot.position"></empty-slot>
<single-score-slot ng-if="slot.data.length === 1" data="slot.data" position="slot.position"></single-score-slot>
<conflicted-slot ng-if="slot.data.length > 1" data="slot.data" position="slot.position"></conflicted-slot>
