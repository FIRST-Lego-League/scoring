<div class="points">
	<div class="ui horizontal statistic">
		<div class="value">
			{{scoresheetPage.data.score() || 0}}
		</div>
		<div class="label">
			pts.
		</div>
	</div>
</div>
<div id="scoresheet-actions-menu" class="ui right floated menu" screen-orientation="landscape">
	<div class="ui icon link item" ng-click="scoresheetActions.setDefault()" ng-if="scoresheetActions.defaultEnabled()">
		<i class="ui green arrow down icon"></i>
		<div class="hover text">Set default values</div>
	</div>
	<div class="ui icon link item" ng-click="scoresheetActions.markNoShow()" ng-class="{'disabled': scoresheetActions.noShowDisabled()}">
		<i class="ui orange minus icon"></i>
		<div class="hover text">No Show</div>
	</div>
	<div class="ui icon link item" ng-click="scoresheetActions.reset()">
		<i class="ui undo icon"></i>
		<div class="hover text">Reset scoresheet</div>
	</div>
	<div class="ui icon link item" ng-if="scoresheetActions.isAdmin" ng-click="scoresheetActions.cancel()">
		<i class="ui red times icon"></i>
		<div class="hover text">Cancel</div>
	</div>
</div>
<div id="scoresheet-actions-dropdown" class="ui right floated menu" screen-orientation="portrait">
	<div class="ui simple dropdown item">
		<i class="ui ellipsis vertical icon"></i>
		<div class="menu">
			<div class="ui icon link item" ng-click="scoresheetActions.setDefault()" ng-if="scoresheetActions.defaultEnabled()">
				<i class="ui green arrow down icon"></i>
				Set default values
			</div>
			<div class="ui icon link item" ng-click="scoresheetActions.markNoShow()" ng-class="{'disabled': scoresheetActions.noShowDisabled()}">
				<i class="ui orange minus icon"></i>
				No Show
			</div>
			<div class="ui icon link item" ng-click="scoresheetActions.reset()">
				<i class="ui undo icon"></i>
				Reset scoresheet
			</div>
			<div class="ui icon link item" ng-if="scoresheetActions.isAdmin" ng-click="scoresheetActions.cancel()">
				<i class="ui red times icon"></i>
				Cancel
			</div>
		</div>
	</div>
</div>
