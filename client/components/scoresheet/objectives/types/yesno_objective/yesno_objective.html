<div class="ui small buttons">
	<div class="ui button"
		ng-class="{primary: yesnoObjective.data.value === 'no'}"
		ng-click="yesnoObjective.data.value = 'no'">
		{{yesnoObjective.data.i18n('no')}}
	</div>
	<div class="ui button"
		ng-class="{primary: yesnoObjective.data.value === 'yes'}"
		ng-click="yesnoObjective.data.value = 'yes'">
		{{yesnoObjective.data.i18n('yes')}}
	</div>
</div>
