<html ng-app="scoring">
	<head>
		<title>FLL Scoring</title>
	</head>
	<body ng-controller="ScoringController as scoring">
		<div class="top-bar">
	    	<div class="top-bar-left">
	    		<ul class="menu">
	    			<il>
	    				<button ng-if="scoring.isAdmin" class="hamburger--vortex" ng-class="{'is-active': scoring.showScoresScreen}" data-hamburger type="button" ng-click="scoring.toggleScoresList()">
							<span class="hamburger-box">
								<span class="hamburger-inner"></span>
							</span>
						</button>
	    			</il>
					<il><span class="h2" ng-click="scoring.notify()"><i>FIRST</i> LEGO League Scoring</span></il>
				</ul>
			</div>
			<div class="top-bar-right">
				<ul class="menu">
					<il><status></status></il>
					<il><a class="button" href="{{scoring.logoutLink}}"><i class="fas fa-sign-out-alt"></i>Logout</a></il>
				</ul>
			</div>
	    </div>

	    <div class="top-bar-page">
	    	<scores ng-show="scoring.showScoresScreen"></scores>
	    	<scoresheet id="scoresheet" ng-hide="scoring.showScoresScreen"></scoresheet>
	    </div>

	</body>
</html>
