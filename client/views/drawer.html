<div class="drawer" ng-show="drawerVisible">
    <div class="drawerLead">
    </div>
    <ul class="nav">
        <li ng-repeat="page in pages track by page.name" ng-class="{active: currentPage === page}">
            <a ng-click="setPage(page)"><i class="material-icons">{{page.icon}}</i> <span>{{page.title}}</span></a>
        </li>
    </ul>
</div>
