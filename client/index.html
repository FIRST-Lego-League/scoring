<html ng-app="scoring">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS Scoring</title>
  </head>
  <body ng-controller="ScoringController as scoring">
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li id="page-title" class="menu-text">{{scoring.page}}</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li class="menu-text"><status></status></li>
          <li class="grid-y align-center"><a class="secondary button" href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
      </div>
      </div>

      <div class="top-bar-page">
        <!-- Removing the scores completely for performance -->
        <scores ng-if="scoring.page === 'scores'"></scores>
        <!-- Keeping the scoresheet even when it's not visible for updates -->
        <scoresheet id="scoresheet" ng-show="scoring.page === 'scoresheet'"></scoresheet>
      </div>
  </body>
</html>
