<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="img/first-favicon.ico" />
    <title>FLL scoring - Login</title>
    <link rel="stylesheet" type="text/css" href="components/bootstrap-css/css/bootstrap.min.css">
    <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="components/bootstrap-css/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="components/bootstrap-show-password/bootstrap-show-password.min.js"></script>
</head>
<style>
    html, body {
        margin: 0;
    }

    .container {
        margin-top: calc(50vh - 15em);
        background: rgba(255, 255, 255, 0.75);
        width: 40vw;
        border: 2px solid white;
        border-radius: 5px
    }

    img.logo {
        height: 6em;
        margin: 1em auto;
        display: block;
    }

    label {
        padding-right: 1em;
        font-weight: bold;
    }

    body {
        background: url("img/login_background.jpg") no-repeat center;
        background-size: cover;
    }

    form {
        margin: 1em auto;
    }

    .input-container {
        margin: 1em auto;
        width: 50%;
    }

    .input-container *:not(button) {
        width: 100%;
    }

    .input-container button {
        display: block;
        margin: 0 auto;
    }

    .password input {
        border-radius: 4px !important;
    }

    span.add-on.input-group-addon {
        outline: none;
        cursor: pointer;
        background: none;
        border: none;
    }

    pre {
        background: none;
        border: none;
        font: 1rem sans-serif;
        line-height: 1.5em;
        font-weight: bold;
        word-break: break-word;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    pre.description {
        padding-bottom: 1em;
    }

</style>
<body>

<div class="container">
    <img src="/img/FIRSTLego_IconVert_RGB.png" class="logo"/>
<pre>Welcome to the <i>FIRST</i> Lego League scoring system</pre>
    <form class="form-horizontal" action="/login" method="post">
        <div class="input-container">
            <input type="text" placeholder="username" name="username" id="user" class="form-control" autofocus>
        </div>
        <div class="input-container password">
            <input type="password" placeholder="password" id="password" name="password" class="form-control" data-toggle="password">
        </div class="input-container">
        <div class="input-container">
            <button class="btn btn-success">Submit</button>
        </div>
    </form>
<pre class="description">Enter a username and password to log in.
If you don't have this information, your tournament organizer or head referee can find it in the "FIRST Lego League Scoring" software window, by clicking the link "Passwords".</pre>
</div>
</body>
</html>
