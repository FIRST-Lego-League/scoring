<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="components/bootstrap-css/css/bootstrap.min.css">
    <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="components/bootstrap-css/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="components/bootstrap-show-password/bootstrap-show-password.min.js"></script>
</head>
<style>
    html, body {
        margin: 0;
        height: 100%;
    }

    label {
        padding-right: 1em;
        font-weight: bold;
    }

    body {
        background-size: contain;
        background: grey url("img/FIRSTLego_IconVert_RGB.png") no-repeat center;
    }

    form {
        margin: 2em auto;
    }

</style>
<body>

<div class="container">
    <form class="form-horizontal" action="/login" method="post">
        <div class="control-group input-append">
            <label class="control-label" for="user">Username: </label>
            <div class="controls">
                <input type="text" name="username" id="user" class="form-control" value="ref">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password: </label>
            <div class="controls">
                <input type="password" id="password" name="password" class="form-control" data-toggle="password">
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
