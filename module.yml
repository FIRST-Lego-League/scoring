api: "1.0"
name: "scoring"
display: "Scoring"
type: node
script: index.js
require:
  mongodb
config:
  - fields:
      - name: year
        display: Challenge
        type: values
        default: 2018 INTO ORBIT
        values:
          - 2018 INTO ORBIT
          - 2017 HYDRO DYNAMICS
          - 2016 Animal Allies
          - 2015 Trash Trek
          - 2014 World Class
      - name: language
        display: Language
        type: values
        default: US English
        values:
          - ES Spanish
          - IL Hebrew
          - NL Dutch
          - US English
          - ZH Chinese (Hong Kong)
      - name: requireRef
        display: Require a referee name
        type: boolean
        default: true
      - name: autoPublish
        display: Auto-publish team scores
        type: boolean
        default: true
      - name: requireTable
        display: Require a table
        type: boolean
        default: true
      - name: requireSignature
        display: Require a team signature
        type: boolean
        default: true
      - name: displayZeroMissions
        display: Show mission score if zero
        type: boolean
        default: false
